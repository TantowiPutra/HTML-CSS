<script>
    var time = [2, 4, 6]

    function updateTime() {
        // jam menit dettk

        time[2] = (time[2] + 1) % 60
        if(time[2] == 0)  time[1] = (time[1] + 1) % 60
        if(time[1] == 0)  time[0] = (time[0] + 1) % 24

        document.querySelector("#jam").innerHTML = time[0] < 10 ? `0${time[0]}` : time[0]
        document.querySelector("#menit").innerHTML = time[1] < 10 ? `0${time[1]}` : time[1];
        document.querySelector("#detik").innerHTML = time[2] < 10 ? `0${time[2]}` : time[2];
    }

    setInterval(updateTime, 50, "Test")
</script>
